<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5-GAME</title>

        <!-- CSS-files -->
        <link rel="stylesheet" href="public/css/main.css">

        <!-- JS-files -->
        <script src="../socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            var characterImg = new Image();

            window.onload = function () {
                const canvas = {
                    width: 500,
                    height: 500
                }
                const c = document.getElementById('canvas');
                var ctx = c.getContext('2d');

                socket.on('newPosition', function (data){
                    ctx.clearRect(0, 0, canvas.width, canvas.height); //Clear the canvas

                    for(let i = 0; i < data.length; i+=1) {
                        var player = data[i];

                        //Draw a healthbar
                        ctx.fillStyle = '#b70e17';
                        ctx.fillRect(player.xPos, player.yPos - 10, player.health / 2, 5);
                        ctx.strokeStyle = '#000';
                        ctx.strokeRect(player.xPos, player.yPos - 10, 50, 5);

                        if(Object.is(player.direction, 'right')){
                            ctx.drawImage(characterImg, 292, 0, 292, 322, player.xPos,player.yPos, 50, 50);
                        } else {
                            ctx.drawImage(characterImg, 0, 0, 292, 322, player.xPos, player.yPos, 50, 50);
                        }

                        characterImg.src = '/public/img/character.png';
                    }
                });

                document.onkeydown = function (event) {
                    switch (event.keyCode) {
                        case 65:
                        case 37:
                        case 68:
                        case 39:
                        case 87:
                        case 38:
                        case 83:
                        case 40:
                        case 32:
                            socket.emit('keyPress', { inputId: event.keyCode, state: true });
                    }
                }
                document.onkeyup = function (event) {
                    switch (event.keyCode) {
                        case 65:
                        case 37:
                        case 68:
                        case 39:
                        case 87:
                        case 38:
                        case 83:
                        case 40:
                        case 32:
                            socket.emit('keyPress', { inputId: event.keyCode, state: false });
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>HTML5-game</h1>
        <canvas id="canvas" width="500" height="500" style="border: 1px solid #000"></canvas>
    </body>
</html>
